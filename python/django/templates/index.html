{% load render_bundle from webpack_loader %}
{% load static %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel=icon href="{% static 'favicon.ico' %}">
</head>

  </div>

</html>
